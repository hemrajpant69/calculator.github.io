<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span id="history-value"></span>
            <span id="output-value"></span>
        </div>
        <div class="button-container">
            <button id="clear">AC</button>
            <button id="backspace">C</button>
            <button class="operator" data-input="/">/</button>
            <button class="number" data-input="7">7</button>
            <button class="number" data-input="8">8</button>
            <button class="number" data-input="9">9</button>
            <button class="operator" data-input="*">*</button>
            <button class="number" data-input="4">4</button>
            <button class="number" data-input="5">5</button>
            <button class="number" data-input="6">6</button>
            <button class="operator" data-input="-">-</button>
            <button class="number" data-input="1">1</button>
            <button class="number" data-input="2">2</button>
            <button class="number" data-input="3">3</button>
            <button class="operator" data-input="+">+</button>
            <button class="empty"></button>
            <button class="number" data-input="0">0</button>
            <button class="empty"></button>
            <button class="operator" data-input="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
